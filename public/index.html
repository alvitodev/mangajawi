<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-[#D9D9D9]">
    <header
      class="bg-[#AA55F0] bg-gradient-to-r from-[#AA55F0] to-[#701AB6] h-[65px] flex rounded-b-xl shadow-2xl fixed top-0 w-full z-50"
    >
      <div class="my-auto">
        <h1
          class="text-3xl my-auto mx-5 font-bold cursor-pointer active:text-slate-700"
        >
          LOGO
        </h1>
      </div>
      <div class="my-auto ml-auto max-w-full flex gap-8 mr-10">
        <div
          class="rounded-full h-9 w-[85px] mr-0 bg-white cursor-pointer group group-hover:bg-slate-300"
        >
          <div
            class="w-8 h-8 mt-[2px] ml-[3px] rounded-full bg-slate-300"
          ></div>
        </div>
        <input
          type="text"
          class="rounded-full h-9 px-3 py-2 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400 hover:bg-gray-300 hover:placeholder:text-slate-500"
          placeholder="Golek"
        />
        <img
          src="Navbar toggle.svg"
          alt=""
          class="cursor-pointer hover:brightness-75 active:brightness-50"
        />
      </div>
    </header>
    <section>
      <div class="h-[650px] relative shadow-inner brightness-75">
        <img
          src="cover.jpg"
          alt="404"
          class="w-full h-full object-cover max-h-[715px]"
        />
      </div>
    </section>
    <!-- <h1 class="text-3xl font-bold underline">hello world</h1> -->
  </body>
</html>
